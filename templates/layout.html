<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>タスマネ君Web</title>
</head>
<style>
  .navbar{
    font-weight: bolder;
    background: linear-gradient(to right, #61adef, #00a1fe);
  }
  .nav-link{
    margin-left: 5px;
  }
  .navbar .nav-link.active {
    font-weight: bold;
    background-color: #007bff;
    color: white;
    border-radius: 4px;
  }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #b2dbf9;">
        <div class="container-fluid">
          <a class="navbar-brand" href="/dashboard">TaskManager</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" id="dashboardNav" href="/dashboard">ホーム</a>
              <a class="nav-link" id="calendarNav" href="/calendar">カレンダー</a>
              <a class="nav-link" id="shift_resister" href="/shift_resister">シフト登録</a>
              <a class="nav-link" href="/scheduleResister">スケジュール登録</a>
              <a class="nav-link" href="/learningTime">学習時間登録</a>
            </div>
          </div>
        </div>
      </nav>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- 現在のURLに基づいてリンクに `active` クラスを追加 -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.navbar .nav-link');
        
        navLinks.forEach(link => {
          if (link.getAttribute('href') === currentPath) {
            link.classList.add('active');
          }
        });
      });
    </script>
</body>
</html>
