<style>
    .main {
        margin: 15px;
        padding: 5px;
        width: 400px;
        background-color: #f9f9f9;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .date {
        width: 200px;
        text-align: right;
    }

    #time{
        margin-right: 2px;
    }


    #submitbutton {
        margin-top: 3px;
        height: 30px;
        width: 120px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 5px;
    }

    #submitbutton:hover {
        background-color: #0056b3;
    }


</style>


{% extends "layout.html" %}
{% block content %}

<div class="main">
    <h3>学習時間登録</h3>
    <form action="/learningTime/success" method="POST" style="margin: 0px;">
        <label>日付：
            <input type="date" class="date" name="date" value="{{ today }}" required>
        </label>
        <br>
        <label style=" margin-top: 4px; margin-bottom: 4px;">学習時間：
            <input type="number" id="time" name="time" min="0" value="0" style="text-align:right; width: 60px;" required>分
        </label>
        <br>
        <input type="text" name="comment" placeholder="コメント(任意)" maxlength="18">
        <br>
        <button id="submitButton" type="submit" style="margin-top: 4px;"><i class="bi bi-send"></i>送信</button>
    </form>
    <label style="text-align: right; color: gray;">現在時刻：{{ current_time }}</label>

    <p>ベータ版です。登録しても特にメリットはありません。</p>
</div>


{% endblock %}
